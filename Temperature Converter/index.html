<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
            <div class="1">
                <label class="01" style="font-weight: 600; opacity: 80%;">Celcius :</label>
                <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
            </div>
            <div class="2">
                <label class="02" style="font-weight: 600; opacity: 80%;">Fahrenheit :</label>
                <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            </div>
            <div class="3">
                <label class="03" style="font-weight: 600; opacity: 80%;">Kelvin :</label>
                <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            </div>
            
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
